<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="ThemeBucket" />
<link rel="shortcut icon" href="#" type="image/png" />
<title>利息统计分析</title>
<link href="../../css/style.css" rel="stylesheet" />
<link href="../../css/style-responsive.css" rel="stylesheet" />
<link href="../../css/bootstrap-table.css" rel="stylesheet" />
<link href="../../css/validator/bootstrapValidator.css" rel="stylesheet" />
<link href="../../js/bootstrap-datetimepicker/css/datetimepicker.css"
	rel="stylesheet" />
<link href="../../css/sysfun.css" rel="stylesheet" />
<link href="../../106/css/selectordie_theme_03.css" rel="stylesheet" />
<script src="../../js/jquery-3.0.0.min.js" type="text/javascript"></script>
<script src="../../106/js/selectordie.min.js" type="text/javascript"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/CloudUtils.js"></script>
<script src="../../js/password.js"></script>
<script src="../../js/store.js" type="text/javascript"></script>
<script src="../../js/jquery.nicescroll.js"></script>
<script type="text/javascript" src="../../js/jquery.validate.min.js"></script>
<script src="../../js/validation-init.js"></script>
<script type="text/javascript"
	src="../../js/advanced-datatable/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="../../js/bootstrap-table.js"></script>
<script type="text/javascript"
	src="../../js/bootstrap-validator/bootstrapValidator.js"></script>
<script type="text/javascript"
	src="../../js/bootstrap-validator/zh_CN.js"></script>
<script type="text/javascript" src="../../js/bootstrap-datepicker.js"></script>
<script type="text/javascript"
	src="../../js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
<script type="text/javascript"
	src="../../js/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript" src="../../js/bootbox-4.4.0/bootbox.js"></script>
<script type="text/javascript" src="../../js/jquery.number.js"></script>
<script type="text/javascript" src="../../js/echarts.js"></script>
<!--dynamic table initialization -->
<script src="../../js/project/countAnalyse/countRevenue.js"
	type="text/javascript"></script>
</head>
<body class="iframeBody">
	<section>
		<div class="main-content-child">
			<div class="nav" id="nav"></div>
			<div class="whiteBgDiv row">
				<div class="row rowpad">
					<div class="form-group">
						<div class="col-sm-2"></div>
						<form class="form-horizontal" role="form" id="searchForm">
							<div class="form-group col-sm-12">
								<label class="col-sm-3 control-label" for="txt_agencyName">客户名称</label>
								<div class="col-sm-3">
									<input type="text" name="txt_agencyName" class="form-control"
										id="txt_agencyName">
								</div>
								<div class="col-sm-3">
									<div class="btn-group pull-right" id="chooseDateType">
										<label class="radio-inline"> <input type="radio"
											value="0" name="time">年
										</label> <label class="radio-inline"> <input type="radio"
											value="1" name="time">月
										</label> <label class="radio-inline"> <input type="radio"
											value="2" name="time" checked>日
										</label>
									</div>
								</div>
							</div>
							<div class="form-group col-sm-12">
								<label class="col-sm-3 control-label" for="revenueStartDate">开始时间</label>
								<div class="col-sm-6 date form_datetime input-group">
									<input id="revenueStartDate" name="revenueStartDate"
										class="form-control" size="16" type="text" value="" readonly>
									<span class="input-group-addon"> <span
										class="glyphicon glyphicon-calendar"> </span>
									</span>
								</div>
							 </div>	
							<div class="form-group col-sm-12">
								<label class="col-sm-3 control-label" for="revenueEndDate">结束时间</label>
								<div class="col-sm-6 date form_datetime input-group">
									<input id="revenueEndDate" name="revenueEndDate"
										class="form-control" size="16" type="text" value="" readonly>
									<span class="input-group-addon"> <span
										class="glyphicon glyphicon-calendar"> </span>
									</span>
								</div>

							</div>
						</form>
						<div class="col-sm-offset-10 col-sm-2">
							<a onclick="searchFun()" class="btn btn-primary search">查找</a>
						</div>
					</div>
				</div>
			</div>
			<div class="panel-body">
				<div class="nav">
					<ol class="breadcrumb">
						<li class="active">利息统计分析</li>
					</ol>
				</div>
				<table id="revenueCountTable" data-toggle="table"
					class="table table-bordered" cellspacing="0" width="100%"></table>
				<div id="echart" style="width: 600px; height: 400px;"></div>
			</div>
		</div>
	</section>
</body>
</html>
