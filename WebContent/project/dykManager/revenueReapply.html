<form class="form-horizontal" role="form" id="addForm"
	data-toggle="validator">
	<!-- <input type="hidden" id="repaymentId" name="repaymentId"> <input
										type="hidden" id="isEdit" name="isEdit"> -->
	<div class="form-group">
		<label class="col-sm-2 control-label" for="repaymentId"><span
			class="required">*</span>还款编号</label>
		<div class="col-sm-3">
			<input type="text" name="repaymentId" class="form-control"
				id="repaymentId">
		</div>
		<label class="col-sm-2 control-label" for="repaymentDate"><span
			class="required">*</span>收息日</label>
		<div class="col-sm-3 date form_datetime">
			<input name="repaymentDate" class="form-control" id="repaymentDate"
				style="cursor: pointer;" readonly="readonly" size="16" type="text"
				value="">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label" for="agency"><span
			class="required">*</span>经销商名称</label>
		<div class="col-sm-3">
			<input type="text" name="agency" class="form-control" id="agency"
				placeholder="10.00" size="13"> <input type='button'
				class="btn btn-default add" value='获取经销商信息' onclick="serchAgency()">
		</div>
		<label class="col-sm-2 control-label" for="agencyNum"><span
			class="required">*</span>组织机构代码证号</label>
		<div class="col-sm-3">
			<input type="text" name="agencyNum" class="form-control"
				id="agencyNum" placeholder="10.00" size="13">
		</div>
	</div>


	<div class="form-group">
		<label class="col-sm-2 control-label" for="repaySumAmt"><span
			class="required">*</span>应还利息总额</label>
		<div class="col-sm-3">
			<input type="text" name="repaySumAmt" class="form-control"
				id="repaySumAmt" placeholder="10.00" size="13">
		</div>
		<label class="col-sm-2 control-label" for="actRepayAmt"><span
			class="required">*</span>实还利息总额 </label>
		<div class="col-sm-3">
			<input type="text" name="actRepayAmt" class="form-control"
				id="actRepayAmt" placeholder="10.00" size="13">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label" for="financeId"><span
			class="required"></span>融资编号</label>
		<div class="col-sm-3">
			<input type="text" name="financeId" class="form-control"
				id="financeId">
		</div>
		<label class="col-sm-2 control-label" for="financeAmount">融资金额</label>
		<div class="col-sm-3">
			<input type="text" name="financeAmount" class="form-control"
				id="financeAmount">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="financeStartDate">融资起始日</label>
		<div class="col-sm-3">
			<input name="financeStartDate" class="form-control"
				id="financeStartDate" type="text">
		</div>
		<label class="col-sm-2 control-label" for="financeEndDate">融资到期日</label>
		<div class="col-sm-3">
			<input name="financeEndDate" class="form-control" id="financeEndDate"
				type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="payAmt">付款金额</label>
		<div class="col-sm-3">
			<input type="text" name="payAmt" class="form-control" id="payAmt">
		</div>
		<label class="col-sm-2 control-label" for="thisInterest"><span
			class="required">*</span>应还利息今额</label>
		<div class="col-sm-3">
			<input type="text" name="thisInterest" class="form-control"
				id="thisInterest" placeholder="10.00" size="13">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label" for="repaymentType"><span
			class="required">*</span>操作类型</label>
		<div class="col-sm-3">
			<select name="repaymentType" class="form-control" id="repaymentType">
				<option value="0">还利息</option>
			</select>
		</div>
	</div>
	<div class="col-sm-12">
		<a onclick="start()" class="btn btn-default save pull-right"
			style="margin-right: 5px;">申请</a>
	</div>
</form>


<div class="modal fade" id="agencyInfoModal" aria-hidden="true"
	data-backdrop="static" tabindex="-1" role="dialog"
	aria-labelledby="agencyInfoModalLabel">
	<div class="modal-dialog" role="document" style='width: 800px'>
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="agencyInfoModalLabel">经销商信息</h4>
			</div>
			<div class="modal-body">
				<section>
					<div class="main-content-child">
						<div class="row	rowpad" style="background-color: white;">
							<div class="form-group">
								<form class="form-horizontal" role="form" id="agencySearchForm">
									<div class="col-sm-3"></div>
									<div class="col-sm-4">
										<input class="form-control" id="agency_name"
											name="agency_name" type="text" placeholder="经销商名称" />
									</div>
									<div class="col-sm-2">
										<a onclick="searchAgencyFun()" class="btn btn-primary search">查找</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</section>
				<div class="panel-body">
					<table id="agencyListTable" class="table" height="100%"
						cellspacing="0" width="100%">
					</table>
				</div>
			</div>
			<div class="modal-footer">
				<div class="form-group">
					<div class="col-sm-4"></div>
					<div class="col-sm-3">
						<button type="button" class="btn btn-default cancel"
							data-dismiss="modal">取消</button>
					</div>
					<div class="col-sm-3">
						<button type="button" id="btn_save" class="btn btn-default add"
							data-dismiss="modal">确定</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
