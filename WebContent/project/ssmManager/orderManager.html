			<div class="container-fluid">
				<div class="row" style="margin-bottom: 10px;margin-top: 20px;">
					<div style="line-height: 40px;">
						<strong class="text-muted">订单管理</strong>
					</div>
					<fieldset id='field'>
						<form class="form-horizontal" id="infoForm">
							<div class="col-sm-12" style="margin-top: 30px">
								<div class="form-group">
									<label for="corpName" class="col-sm-2 control-label">序号</label>
									<div class="col-sm-3 scf_valid">
										<input type="text" class="form-control" id="corpName"
											name="corpName">
									</div>
									<label for="businessLicense" class="col-sm-2 control-label">订单批次号</label>
									<div class="col-sm-3 scf_valid">
										<input type="text" class="form-control" id="businessLicense"
											name="businessLicense" >
									</div>
								</div>
								<div class="form-group">
									<label for="orgnCreditNum" class="col-sm-2 control-label">订单总数</label>
									<div class="col-sm-3 scf_valid">
										<input type="text" class="form-control" id="orgnCreditNum"
											name="orgnCreditNum">
									</div>
									<label for="orgnNum" class="col-sm-2 control-label">订单总金额</label>
									<div class="col-sm-3 scf_valid">
										<input type="text" class="form-control" id="orgnNum"
											name="orgnNum">
									</div>
								</div>
								<div class="form-group">
									<label for="openAccountLicence" class="col-sm-2 control-label">接收订单数量</label>
									<div class="col-sm-3 scf_valid">
										<input type="text" class="form-control" id="openAccountLicence"
											name="openAccountLicence">
									</div>
									<label for="fixedPhone" class="col-sm-2 control-label">接收订单金额</label>
									<div class="col-sm-3 scf_valid">
										<input type="text" class="form-control"
											id="fixedPhone" name="fixedPhone">
									</div>
								</div>
								<div class="form-group">
									<label for="applicantName" class="col-sm-2 control-label">拒绝订单数量</label>
									<div class="col-sm-3 scf_valid">
										<input type="text" class="form-control" id="applicantName"
											name="applicantName">
									</div>
									<label for="applicantPhone" class="col-sm-2 control-label">拒绝订单金额</label>
									<div class="col-sm-3 scf_valid">
										<input type="text" class="form-control" id="applicantPhone"
											name="applicantPhone">
									</div>	
								</div>
								<div class="form-group" id="dis">
									<label  for="supplierNum" class="col-sm-2 control-label">超人所需费用总额</label>
									<div class="col-sm-3 scf_valid">
										<input type="text" class="form-control" id="supplierNum"
											name="supplierNum">
									</div>
									<label class="col-sm-2 control-label" for="sycDate"><span class="required">*</span>同步日期</label>
									<div class="col-sm-3 date form_datetime">
											<input name="sycDate" class="form-control" id="sycDate"
											 style="cursor: pointer;" size="16" type="text" value="" readonly>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label" for="selectDate"><span class="required">*</span>筛选日期</label>
									<div class="col-sm-3 date form_datetime">
											<input name="selectDate" class="form-control" id="selectDate"
											 style="cursor: pointer;" size="16" type="text" value="" readonly>
									</div>
									<label for="applicantPhone" class="col-sm-2 control-label">备注</label>
									<div class="col-sm-3 scf_valid">
										<textarea class="form-control" id="applicantPhone"
											name="applicantPhone"></textarea>
									</div>	
								</div>
							</div>
						</form>
					</fieldset>
				</div>
				<table id="overdueManagerListTable" class="table table-bordered"></table>
				
				<div class="form-group">
					<div class="col-sm-8" ></div>
					<div class="col-sm-2">
	           			 <button type="button" class="btn btn-default cancel" data-dismiss="modal">取消</button> 
	           		</div>
	           		<div class="col-sm-2">
						<button type="submit" id="btn_save" class="btn btn-default add" onclick="saveUser()">保存</button> 
					</div>
				</div>
			</div>
			
		</div>
	</section>
</body>
