<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">
    <title>订单筛选</title>
    <link href="../../../css/style.css" rel="stylesheet">
    <link href="../../../css/style-responsive.css" rel="stylesheet">
    <link href="../../../css/bootstrap-table.css" rel="stylesheet">
    <link href="../../../css/bootstrap.css" rel="stylesheet">
    <link href="../../../css/validator/bootstrapValidator.css" rel="stylesheet">
    <link href="../../../css/sysfun.css" rel="stylesheet">
    <link href="../../../106/css/selectordie_theme_03.css" rel="stylesheet">
    <link href="../../../js/bootstrap-datetimepicker/css/datetimepicker.css" rel="stylesheet" />
    <script src="../../../js/jquery-3.0.0.min.js" type="text/javascript"></script>
    <script src="../../../106/js/selectordie.min.js" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js"></script>
    <script src="../../../js/CloudUtils.js"></script>
    <script src="../../../js/password.js"></script>
    <script src="../../../js/store.js" type="text/javascript"></script>
    <script src="../../../js/jquery.nicescroll.js"></script>
    <script src="../../../js/bootstrap-treeview.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../../js/jquery.validate.min.js"></script>
    <script src="../../../js/validation-init.js"></script>
    <script type="text/javascript" src="../../../js/advanced-datatable/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="../../../js/bootstrap-table.js"></script>
    <script type="text/javascript" src="../../../js/bootstrap-validator/bootstrapValidator.js"></script>
    <script type="text/javascript" src="../../../js/bootstrap-validator/zh_CN.js"></script>
    <script type="text/javascript" src="../../../js/bootbox-4.4.0/bootbox.js"></script>
    <script type="text/javascript" src="../../../js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
    <script type="text/javascript" src="../../../js/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <!--dynamic table initialization -->
    <script src="../../../js/project/ssmManager/orderManager/orderManager.js" type="text/javascript"></script>
</head>

<body class="iframeBody">
    <section>
        <div class="main-content-child">
            <div class="row">
                <div class="title"><span>订单筛选</span></div>
            </div>
            <div class="row rowpad">
                <form class="form-horizontal" role="form" id="detailForm" >
                    
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="orderBatchId2">订单批次</label>
                        <div class="col-sm-6">
                            <input type="text" name="orderBatchId" class="form-control" id="orderBatchId2" placeholder="订单批次" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="orderTotalNum">同步订单总数</label>
                        <div class="col-sm-6">
                            <input type="text" name="orderTotalNum" class="form-control" id="orderTotalNum" placeholder="同步订单总数" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="orderTotalAmt">同步订单总金额</label>
                        <div class="col-sm-6">
                            <input type="text" name="orderTotalAmt" class="form-control" id="orderTotalAmt" placeholder="同步订单总金额" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="recOrderNum">接受订单数量</label>
                        <div class="col-sm-6">
                            <input type="text" name="recOrderNum" class="form-control" id="recOrderNum" placeholder="接受订单数量" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="recOrderAmt">接受订单金额</label>
                        <div class="col-sm-6">
                            <input type="text" name="recOrderAmt" class="form-control" id="recOrderAmt" placeholder="接受订单金额" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="crReqTotalAmt">超人所需总费用</label>
                        <div class="col-sm-6">
                            <input type="text" name="crReqTotalAmt" class="form-control" id="crReqTotalAmt" placeholder="超人所需总费用" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="loanAmt">放款金额</label>
                        <div class="col-sm-6">
                            <input type="text" name="crReqTotalAmt" class="form-control" id="loanAmt" placeholder="放款金额" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="syncDate">同步时间</label>
                        <div class="col-sm-6">
                            <input type="text" name="syncDate" class="form-control" id="syncDate" placeholder="同步时间" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="selDate">确认时间</label>
                        <div class="col-sm-6">
                            <input type="text" name="selDate" class="form-control" id="selDate" placeholder="确认时间" readonly>
                        </div>
                    </div>
                </form>
                            <div class="container-fluid">
                    <div class="row" style="margin-bottom: 10px;margin-top: 20px;">
                        <div class="col-sm-2">
                            <input type='button' id="btnRepayPlan" data-toggle="modal" data-target="#planInfo" class="btn btn-default add" value="查看还款计划" onclick='getPlanInfos()'>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <table id="orderList" class="table" height="100%" cellspacing="0" width="100%">
                    </table>
                </div>
                <div class="form-group" style="margin-top: 20px;margin-bottom: 20px">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-3">
                        <button type="button" class="btn btn-default add" data-dismiss="modal" onclick="doAgree(0)">保存
                        </button>
                    </div>
                    <div class="col-sm-3" id="div_refuse" style="display: none;">
                        <button type="button" id="refuse" class="btn btn-default add" data-dismiss="modal" onclick="doAgree(1)">拒绝
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="modal fade" id="planInfo" aria-hidden="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1">
        <div class="modal-dialog" role="document" style="width: 1000px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span> </button>
                    <h4 class="modal-title" id="myModalLabel1">还款计划</h4>
                </div>
                <div class="modal-body">
                    
                    <div class="panel-body">
                        <table id="planInfoListTable" class="table" cellspacing="0" width="100%">
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
    	
</body>

</html>
