	.tableTitleCss {
		text-align: left;
		word-break: keep-all;
		white-space: nowrap; /* 不换行 */
		overflow: hidden; /* 内容超出宽度时隐藏超出部分的内容 */
		text-overflow: ellipsis;
		height: 26px;

	.btn-add{

    margin-bottom: 0;
    font-weight: 400;
    text-align: center;

    cursor: pointer;
    background-image: none;

    padding: 4px 12px;
    font-size: 14px;
    /* line-height: 1.42857143; */

    background-color: #2582e3;
    border-color: #ccc;
    margin: -3px;
	}
	.bootbox .modal-header{
	padding-bottom: 30px;
	}
	
	.btn-default1{
	background-color:#cccccc;
	color:#ffffff;
	border:0px;
	width:120px;
	text-align:center;
}                                                                                                                                                                                                                                                     
	                                                                                                                       
	
	a {
		text-decoration: none;
		color: #8e9197;
	}
	
	a:hover {
		text-decoration: underline;
		color: #2582e3
	}
	
	.modal-title{

	}
	/*-----分页样式-----*/
	
	/*解决分页页尾不在水平线上*/

		margin:0px !important;
	}
	
	li.page-number.active a{

	}
	
	/*
	分页页数宽度
	*/
	span.page-list  ul.dropdown-menu{

	} 
	.dropdown-menu{
