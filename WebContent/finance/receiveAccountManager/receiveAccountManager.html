<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="ThemeBucket" />
    <link rel="shortcut icon" href="#" type="image/png" />
    <title>应收账款</title>
    <link href="../../css/style.css" rel="stylesheet" />
    <link href="../../css/style-responsive.css" rel="stylesheet" />
    <link href="../../css/bootstrap-table.css" rel="stylesheet" />
    <link href="../../css/validator/bootstrapValidator.css" rel="stylesheet" />
    <link href="../../js/bootstrap-datetimepicker/css/datetimepicker.css" rel="stylesheet" />
    <link href="../../css/sysfun.css" rel="stylesheet" />
    <link href="../../106/css/selectordie_theme_03.css" rel="stylesheet">
  	<script src="../../js/jquery-3.0.0.min.js" type="text/javascript"></script>
  	<script src="../../106/js/selectordie.min.js" type="text/javascript"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/CloudUtils.js"></script>
    <script src="../../js/password.js"></script>
    <script src="../../js/store.js" type="text/javascript"></script>
    <script src="../../js/jquery.nicescroll.js"></script>
    <script type="text/javascript" src="../../js/jquery.validate.min.js"></script>
    <script src="../../js/validation-init.js"></script>
    <script type="text/javascript" src="../../js/advanced-datatable/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="../../js/bootstrap-table.js"></script>
    <script type="text/javascript" src="../../js/bootstrap-validator/bootstrapValidator.js"></script>
    <script type="text/javascript" src="../../js/bootstrap-validator/zh_CN.js"></script>
    <script type="text/javascript" src="../../js/bootbox-4.4.0/bootbox.js"></script>
    <script type="text/javascript" src="../../js/jquery.number.js"></script>
    <!--dynamic table initialization -->
    <script type="text/javascript" src="../../js/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="../../js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
    <script type="text/javascript" src="../../js/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="../../js/finance/receiveAccountManager/receiveAccountManager.js"></script>
  </head>
  
  <body class="iframeBody">
    <section>
      <div class="main-content-child">
        <div class="row">
          <div class="title">
            <span>应收账款</span></div>
        </div>
        <fieldset>
          <div class="row rowpad">
            <div class="form-group">
              <div class="col-sm-2">
                <button id="btn_add" type="button" class="btn btn-default add" data-toggle="modal" onclick="addFun()">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加</button>
              </div>
              <form class="form-horizontal" role="form" id="searchForm">
                <div class="col-sm-4">
                  <input type="text" name="txt_invoiceNo" class="form-control" id="txt_invoiceNo" placeholder="发票编号" /></div>
                <div class="col-sm-4">
                  <select id="txt_corpId" name="txt_corpId" class="form-control"></select>
                </div>
              </form>
              <div class="col-sm-2">
                <a onclick="searchFun()" class="btn btn-primary search">查找</a></div>
            </div>
          </div>
        </fieldset>
        <form class="form-horizontal" role="form" id="addForm" data-toggle="validator">
          <div class="modal fade" id="addModal" aria-hidden="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="addModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="addModalLabel">添加</h4></div>
                <div class="modal-body">
                  <fieldset id="field">
                    <input type="hidden" id="recUid" name="recUid" />
                    <input type="hidden" id="isEdit" name="isEdit" />
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="corpId">买方名称</label>
                      <div class="col-sm-6">
                        <select id="corpId" name="corpId" class="form-control"></select>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="contractNo">合同编号</label>
                      <div class="col-sm-6">
                        <input type="text" name="contractNo" class="form-control" id="contractNo" placeholder="合同编号" /></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="invoiceNo">发票编号</label>
                      <div class="col-sm-6">
                        <input type="text" name="invoiceNo" class="form-control" id="invoiceNo" placeholder="发票编号" /></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="invoiceType">借款类型</label>
                      <div class="col-sm-6">
                        <select id="invoiceType" name="invoiceType" class="form-control">
                          <option value="1">发票</option></select>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="invoiceAmount">发票金额(元)</label>
                      <div class="col-sm-6">
                        <input type="text" name="invoiceAmount" class="form-control" id="invoiceAmount" placeholder="发票金额" /></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="invoiceDate">开票日期</label>
                      <div class="col-sm-6 date form_datetime">
                        <input name="invoiceDate" style="cursor: pointer;" class="form-control" id="invoiceDate" readonly="readonly" size="16" type="text" value="" /></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="estimatedPayDate">预计付款日期</label>
                      <div class="col-sm-6 date form_datetime">
                        <input name="estimatedPayDate" style="cursor: pointer;" class="form-control" id="estimatedPayDate" readonly="readonly" size="16" type="text" value="" /></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="estimatedPayAmount">预计付款金额(元)</label>
                      <div class="col-sm-6">
                        <input type="text" name="estimatedPayAmount" class="form-control" id="estimatedPayAmount" placeholder="预计付款金额" /></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="actualPayDate">实际付款日期</label>
                      <div class="col-sm-6 date form_datetime">
                        <input name="actualPayDate" style="cursor: pointer;" class="form-control" id="actualPayDate" readonly="readonly" size="16" type="text" value="" /></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="actualPayAmount">实际付款金额(元)</label>
                      <div class="col-sm-6">
                        <input type="text" name="actualPayAmount" class="form-control" id="actualPayAmount" placeholder="实际付款金额（元）" /></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="ifOverdue">是否逾期</label>
                      <div class="col-sm-6">
                        <label class="col-sm-6 control-label textLeft">
                          <input type="radio" name="ifOverdue" id="ifOverdue" value="1" checked="" />是</label>
                        <label class="col-sm-6 control-label textLeft">
                          <input type="radio" name="ifOverdue" id="ifOverdue" value="0" />否</label></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="overdueDays">逾期天数</label>
                      <div class="col-sm-6">
                        <input type="text" name="overdueDays" class="form-control" id="overdueDays" placeholder="逾期天数" /></div>
                    </div>
                  </fieldset>
                </div>
                <div class="modal-footer">
                  <div class="form-group">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-3">
                      <button type="button" class="btn btn-default cancel" data-dismiss="modal">取消</button></div>
                    <div class="col-sm-3">
                      <button type="submit" id="btn_save" class="btn btn-default add" onclick="saveUser()">保存</button></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
        <div class="panel-body">
          <table id="receiveAccountManagerList" class="table" cellspacing="0" width="100%"></table>
        </div>
      </div>
    </section>
  </body>

</html>
