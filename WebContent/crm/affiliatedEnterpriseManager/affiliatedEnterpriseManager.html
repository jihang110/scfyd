<!DOCTYPE html>
<html lang="en">
 <head> 
  <meta charset="UTF-8" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <!--external css--> 
  <link href="../../css/bootstrap.min.css" rel="stylesheet" /> 
  <title>关联企业信息</title> 
  <link href="../../css/style.css" rel="stylesheet">
  <link href="../../css/style-responsive.css" rel="stylesheet">
  <link href="../../css/bootstrap-table.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../../js/fuelux/css/tree-style.css" /> 
  <link href="../../css/validator/bootstrapValidator.css" rel="stylesheet">
  <link href="../../js/bootstrap-datetimepicker/css/datetimepicker.css" rel="stylesheet" />
  <link href="../../css/sysfun.css" rel="stylesheet">
  <link href="../../css/bootstrap-fileupload.min.css" rel="stylesheet" type="text/css"/>
  <link href="../../106/css/selectordie_theme_03.css" rel="stylesheet">
  <script src="../../js/jquery-3.0.0.min.js" type="text/javascript"></script>
  <script src="../../106/js/selectordie.min.js" type="text/javascript"></script>
  <script src="../../js/bootstrap.min.js"></script> 
  <script src="../../js/CloudUtils.js"></script>
  <script src="../../js/password.js"></script>
  <script src="../../js/store.js" type="text/javascript"></script>
  <script src="../../js/jquery.nicescroll.js"></script>
  <script type="text/javascript" src="../../js/advanced-datatable/js/jquery.dataTables.js"></script>
  <script type="text/javascript" src="../../js/bootstrap-table.js"></script>
  <script type="text/javascript" src="../../js/bootstrap-validator/bootstrapValidator.js"></script>
  <script type="text/javascript" src="../../js/bootstrap-validator/zh_CN.js"></script>
  <script type="text/javascript" src="../../js/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
   <script type="text/javascript" src="../../js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
  <script type="text/javascript" src="../../js/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
  <script type="text/javascript" src="../../js/bootbox-4.4.0/bootbox.js"></script>
  
  <script type="text/javascript" src="../../js/jquery.validate.min.js"></script>
  <script src="../../js/jquery.nicescroll.js"></script> 
  <script src="../../js/CloudUtils.js"></script> 
  <script src="../../js/tree-init.js"></script> 
  <script src="../../js/bootstrap-treeview.js" type="text/javascript"></script>
  <script type="text/javascript" src="../../js/bootstrap-fileupload.min.js"></script>
  <script type="text/javascript" src="../../js/ajaxfileupload.js"></script> 
  <script type="text/javascript" src="../../js/jquery.number.js"></script>
  <script src="../../js/crm/affiliatedEnterpriseManager/affiliatedEnterpriseManager.js"></script> 
 </head> 
 <body class="iframeBody"> 
  <section> 
  <div class="main-content-child">
		<div class="row">
			<div class="title">
				<span>关联企业信息</span>
			</div>
		</div>
		<fieldset>
			<div class="row rowpad">
				<div class="form-group">
					<div class="col-sm-2">
						<button id="btn_add" type="button" class="btn btn-default add"
							data-toggle="modal" onclick="addFun()">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加
						</button>
					</div>
					<form id="searchForm" class="form-horizontal" role="form">
						<div class="col-sm-4">
							<input class="form-control" placeholder="关联企业名称"
								name="s_enterpriseName" id="s_enterpriseName" type="text"
								autofocus="" />
						</div>
						<div class="col-sm-4">
							<select id="s_corpId" name="s_corpId"
								class="form-control"></select>
						</div>
						<div class="col-sm-2">
							<a onclick="searchFun()" class="btn btn-primary search">查找</a>
						</div>
					</form>
				</div>
			</div>
		</fieldset>
		<form class="form-horizontal" role="form" id="addForm"
			data-toggle="validator">
			<input type="hidden" id="isEdit" name="isEdit">
			<input type="hidden" id="recUid" name="recUid">
			<div class="modal fade" id="addModal" tabindex="-1" role="dialog"
				aria-labelledby="addModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="addModalLabel">新增</h4>
						</div>
						<div class="modal-body">
							<fieldset id='field'>
								<div class="form-group"> 
						         <label class="col-sm-4 control-label" for="enterpriseName"><span class="required">*</span>关联企业名称</label> 
						         <div class="col-sm-6"> 
						          <input class="form-control" placeholder="关联企业名称" name="enterpriseName" id="enterpriseName" type="text" /> 
						         </div> 
						        </div> 
						        <div class="form-group">
									<label class="col-sm-4 control-label" for="enterpriseType">企业类型</label>
									<div class="col-sm-6">
										<select id="enterpriseType" name="enterpriseType" class="form-control">
											<option value="1">国有企业</option>
											<option value="2">外资企业</option>
											<option value="3">民营企业</option>
											<option value="4">上市公司</option>
											<option value="5">其他</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-4 control-label" for="relationType">关联关系类型</label>
									<div class="col-sm-6">
										<select id="relationType" name="relationType" class="form-control">
											<option value="1">子公司</option>
											<option value="2">母公司</option>
											<option value="3">兄弟公司</option>
											<option value="4">其他</option>
										</select>
									</div>
								</div>
						        <div class="form-group">
									<label class="col-sm-4 control-label" for="corpId">所属企业</label>
									<div class="col-sm-6">
										<select id="corpId" name="corpId" class="form-control"></select>
									</div>
								</div>
						        <div class="form-group"> 
						         <label class="col-sm-4 control-label" for="busiScope">经营范围</label> 
						         <div class="col-sm-6"> 
						          <input class="form-control" placeholder="经营范围" name="busiScope" id="busiScope" type="text" /> 
						         </div> 
						        </div> 
						        <div class="form-group"> 
						         <label class="col-sm-4 control-label" for="industry">所属行业</label> 
						         <div class="col-sm-6"> 
						          <input class="form-control" placeholder="所属行业" name="industry" id="industry" type="text" /> 
						         </div> 
						        </div> 
	<!-- 					        <div class="form-group"> 
						         <label class="col-sm-4 control-label" for="ccy">注册资本币别</label> 
						         <div class="col-sm-6"> 
						          <input class="form-control" placeholder="注册资本币别" name="ccy" id="ccy" type="text" /> 
						         </div> 
						        </div>  -->
						        <div class="form-group">
									<label class="col-sm-4 control-label" for="ccy">注册资本币别</label>
									<div class="col-sm-6">
										<select id="ccy" name="ccy" class="form-control">
											<option value="人民币">人民币</option>
											<option value="美元">美元</option>
										</select>
									</div>
								</div>
						        <div class="form-group"> 
						         <label class="col-sm-4 control-label" for="regCap"><span class="required">*</span>注册资本</label> 
						         <div class="col-sm-6"> 
						          <input class="form-control" placeholder="注册资本" name="regCap" id="regCap" type="text" /> 
						         </div> 
						        </div>
						         <div class="form-group"> 
						         <label class="col-sm-4 control-label" for="shareName"><span class="required">*</span>股东名称</label> 
						         <div class="col-sm-6"> 
						          <input class="form-control" placeholder="股东名称" name="shareName" id="shareName" type="text" /> 
						         </div> 
						        </div> 
						        <div class="form-group">
									<label class="col-sm-4 control-label" for="shareType">股东性质</label>
									<div class="col-sm-6">
										<select id="shareType" name="shareType" class="form-control">
											<option value="个体">个体</option>
											<option value="法人">法人</option>
											<option value="其他">其他</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-4 control-label" for="shareholdingPattern">持股方式</label>
									<div class="col-sm-6">
										<select id="shareholdingPattern" name="shareholdingPattern" class="form-control">
											<option value="全资">全资</option>
											<option value="控股">控股</option>
											<option value="参股">参股</option>
										</select>
									</div>
								</div>
								<div class="form-group"> 
						         <label class="col-sm-4 control-label" for="shareProportion"><span class="required">*</span>持股比例(%)</label> 
						         <div class="col-sm-6"> 
						          <input class="form-control" placeholder="持股比例" name="shareProportion" id="shareProportion" type="text" /> 
						         </div> 
						        </div> 
							</fieldset>
						</div>
						<div class="modal-footer">
						  <div class="form-group">
						  	<div class="col-sm-4" id="btn_blank"></div>
							<div class="col-sm-3">
								<button type="button" class="btn btn-default cancel"
									data-dismiss="modal">取消
								</button>
							</div>
							<div class="col-sm-3">
								<button type="submit" id="btn_save" class="btn btn-default add"
									 onclick="saveUser()">保存
								</button>
							</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>

		<div class="panel-body">
			<table id="userListTable" class="table" cellspacing="0" width="100%">
			</table>
		</div>
	</div>
  </section>  
 </body>
</html>
