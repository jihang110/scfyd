<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">
    <title>用户管理</title>
    <link href="../../css/style.css" rel="stylesheet">
    <link href="../../css/style-responsive.css" rel="stylesheet">
    <link href="../../css/bootstrap-table.css" rel="stylesheet">
    <link href="../../js/bootstrap-datetimepicker/css/datetimepicker.css" rel="stylesheet" />
    <link href="../../css/sysfun.css" rel="stylesheet">
    <link href="../../css/validator/bootstrapValidator.css" rel="stylesheet">
    <link href="../../106/css/selectordie_theme_03.css" rel="stylesheet">
    <link href="../../css/bootstrap-fileupload.min.css" rel="stylesheet" type="text/css"/> 
    <script src="../../js/jquery-3.0.0.min.js" type="text/javascript"></script>
    <script src="../../106/js/selectordie.min.js" type="text/javascript"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/CloudUtils.js"></script>
    <script src="../../js/password.js"></script>
    <script src="../../js/store.js" type="text/javascript"></script>
    <script src="../../js/jquery.nicescroll.js"></script>
    <script type="text/javascript" src="../../js/jquery.validate.min.js"></script>
    <script src="../../js/validation-init.js"></script>
    <script type="text/javascript" src="../../js/advanced-datatable/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="../../js/bootstrap-table.js"></script>
    <script type="text/javascript" src="../../js/bootstrap-validator/bootstrapValidator.js"></script>
    <script type="text/javascript" src="../../js/bootstrap-validator/zh_CN.js"></script>
    <script type="text/javascript" src="../../js/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="../../js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
    <script type="text/javascript" src="../../js/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <script type="text/javascript" src="../../js/bootbox-4.4.0/bootbox.js"></script>
    <script type="text/javascript" src="../../js/bootstrap-fileupload.min.js"></script>
    <script type="text/javascript" src="../../js/ajaxfileupload.js"></script>
    <script type="text/javascript" src="../../js/jquery.number.js"></script>
    <!--dynamic table initialization -->
    <script src="../../js/crm/profitManager/profitManager.js" type="text/javascript"></script>
  </head>
  
  <body class="iframeBody">
    <section>
      <div class="main-content-child">
        <div class="row">
          <div class="title">
            <span>利润表</span></div>
        </div>
        <fieldset>
          <div class="form-group" style="margin: 0px;">
            <div class="row rowpad">
              <div class="col-sm-2">
                <button id="btn_add" type="button" class="btn btn-default add" data-toggle="modal" onclick="addFun()">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加</button>
              </div>
              <div class="col-sm-2">
                <button id="btn_add" type="button" class="btn btn-default add" style="background-color: #fad164;" data-toggle="modal" onclick="impFun()">
                  <span class="fa fa-sign-in" aria-hidden="true"></span>导入</button>
              </div>
              <div class="col-sm-2">
                <button id="btn_add" type="button" class="btn btn-default add" style="background-color: #db84f7;" data-toggle="modal" onclick="expFun()">
                  <span class="fa fa-sign-out" aria-hidden="true"></span>导出</button>
              </div>
              <form class="form-horizontal" role="form" id="searchForm">
                <div class="col-sm-4">
                  <select id="txt_corpId" name="txt_corpId" class="form-control"></select>
                </div>
              </form>
              <div class="col-sm-2">
                <a onclick="searchFun()" class="btn btn-primary search">查找</a></div>
            </div>
          </div>
        </fieldset>
         <form class="form-horizontal" role="form" id="importForm" data-toggle="validator">
        <div class="modal fade" id="importModal" aria-hidden="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="importModalLabel">
		    <div class="modal-dialog" role="document">
		      <div class="modal-content">
		        <div class="modal-header">
		          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span> </button> 
		          <h4 class="modal-title" id="importModalLabel">导入</h4>
		        </div>
		        <div class="modal-body">
		        	<div class="form-group">
			            <label class="col-sm-4 control-label" for="relaCorpId">下载模板</label>
			            <div class="col-sm-6">
				            <a style="display: inline-block;height: 40px;line-height: 40px;" id="downloadTemp" href="#">下载</a>
		                </div>
			        </div>
			        <div class="form-group">
			            <label class="col-sm-4 control-label" for="relaCorpId">所属企业</label>
			            <div class="col-sm-6">
				            <select id="relaCorpId" name="relaCorpId" class="form-control">
			                </select>
		                </div>
			        </div>
		        	<div class="form-group">
						<label class="col-sm-4 control-label" for="logoUrl">上传Excel:</label>
						<div class="col-sm-6">
			            	  <input type="file" class="form-control" name="file" id="file">
						</div>
					</div>
		        </div>
		        <div class="modal-footer" >
				  <div class="form-group">
				  	<div class="col-sm-4"></div>
					<div class="col-sm-3">
						<button type="button" class="btn btn-default cancel" data-dismiss="modal">取消</button>
					</div>
					<div class="col-sm-3">
						<button type="button" class="btn btn-default add" onclick="ajaxFileUpload();">导入</button>
					</div>
				  </div>
				</div>
	      	  </div>
	    	</div>
	 	</div>
        </form>
        <iframe width="0" height="0" frameborder="0" name="exp" style="display:none"></iframe>  
        <form class="form-horizontal" role="form" id="addForm" data-toggle="validator">
          <div class="modal fade" aria-hidden="true" data-backdrop="static" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="addModalLabel">添加</h4></div>
                <div class="modal-body">
                  <fieldset id='field'>
                    <input type="hidden" id="recUid" name="recUid">
                    <input type="hidden" id="isEdit" name="isEdit">
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="corpId">企业名称</label>
                      <div class="col-sm-6">
                        <select id="corpId" name="corpId" class="form-control"></select>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="operYear">年份</label>
                     <div class="col-sm-6">
						<span style="position: relative; z-index: 9999;">
							<input id="operYear" name="operYear" style="cursor: pointer;" class="form-control" size="16" type="text" readonly>
						</span>
					</div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="operatingGain"><span class="required">*</span>营业收入</label>
                      <div class="col-sm-6">
                        <input type="text" name="operatingGain" class="form-control" id="operatingGain" placeholder="1000.00"></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="operatingCost"><span class="required">*</span>营业成本</label>
                      <div class="col-sm-6">
                        <input type="text" name="operatingCost" class="form-control" id="operatingCost" placeholder="1000.00"></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="grossProfitRate">毛利率(%)</label>
                      <div class="col-sm-6">
                        <input type="text" name="grossProfitRate" class="form-control" id="grossProfitRate" placeholder="10.00" readonly></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="taxAndSurcharges"><span class="required">*</span>营业税金及附加</label>
                      <div class="col-sm-6">
                        <input type="text" name="taxAndSurcharges" class="form-control" id="taxAndSurcharges" placeholder="1000.00"></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="salesExpense"><span class="required">*</span>销售费用</label>
                      <div class="col-sm-6">
                        <input type="text" name="salesExpense" class="form-control" id="salesExpense" placeholder="1000.00"></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="managementExpense"><span class="required">*</span>管理费用</label>
                      <div class="col-sm-6">
                        <input type="text" name="managementExpense" class="form-control" id="managementExpense" placeholder="10.00"></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="financialExpense"><span class="required">*</span>财务费用</label>
                      <div class="col-sm-6">
                        <input type="text" name="financialExpense" class="form-control" id="financialExpense" placeholder="10.00"></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="expenseRate">费用率(%)</label>
                      <div class="col-sm-6">
                        <input type="text" name="expenseRate" class="form-control" id="expenseRate" placeholder="10.00" readonly></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="impairmentLosses"><span class="required">*</span>资产减值损失</label>
                      <div class="col-sm-6">
                        <input type="text" name="impairmentLosses" class="form-control" id="impairmentLosses" placeholder="10.00"></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="changesInFairValueGain"><span class="required">*</span>公允价值变动收益</label>
                      <div class="col-sm-6">
                        <input type="text" name="changesInFairValueGain" class="form-control" id="changesInFairValueGain" placeholder="10.00"></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="investmentGain"><span class="required">*</span>投资收益</label>
                      <div class="col-sm-6">
                        <input type="text" name="investmentGain" class="form-control" id="investmentGain" placeholder="10.00"></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="associatesAndJointVenturesGain" title="对联营企业和合营企业的投资收益"><span class="required">*</span>对联营企业和合营企业的投资收益</label>
                      <div class="col-sm-6">
                        <input type="text" name="associatesAndJointVenturesGain" class="form-control" id="associatesAndJointVenturesGain" placeholder="10.00"></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="operatingProfit">营业利润</label>
                      <div class="col-sm-6">
                        <input type="text" name="operatingProfit" class="form-control" id="operatingProfit" placeholder="10.00" readonly></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="nonOperatingGain"><span class="required">*</span>营业外收入</label>
                      <div class="col-sm-6">
                        <input type="text" name="nonOperatingGain" class="form-control" id="nonOperatingGain" placeholder="10.00"></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="nonOperatingExpense"><span class="required">*</span>营业外支出</label>
                      <div class="col-sm-6">
                        <input type="text" name="nonOperatingExpense" class="form-control" id="nonOperatingExpense" placeholder="10.00"></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="nonCurrentAssetsLoss"><span class="required">*</span>非流动资产处置净损失</label>
                      <div class="col-sm-6">
                        <input type="text" name="nonCurrentAssetsLoss" class="form-control" id="nonCurrentAssetsLoss" placeholder="10.00"></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="totalProfit">利润总额</label>
                      <div class="col-sm-6">
                        <input type="text" name="totalProfit" class="form-control" id="totalProfit" placeholder="10.00" readonly></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="incomeTaxExpense"><span class="required">*</span>所得税费用</label>
                      <div class="col-sm-6">
                        <input type="text" name="incomeTaxExpense" class="form-control" id="incomeTaxExpense" placeholder="10.00"></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="netProfit">净利润</label>
                      <div class="col-sm-6">
                        <input type="text" name="netProfit" class="form-control" id="netProfit" placeholder="10.00" readonly></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="earningsPerShare"><span class="required">*</span>每股收益</label>
                      <div class="col-sm-6">
                        <input type="text" name="earningsPerShare" class="form-control" id="earningsPerShare" placeholder="10.00"></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="basicEarningsPerShare"><span class="required">*</span>基本每股收益</label>
                      <div class="col-sm-6">
                        <input type="text" name="basicEarningsPerShare" class="form-control" id="basicEarningsPerShare" placeholder="10.00"></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="dilutedEarningsPerShare"><span class="required">*</span>稀释每股收益</label>
                      <div class="col-sm-6">
                        <input type="text" name="dilutedEarningsPerShare" class="form-control" id="dilutedEarningsPerShare" placeholder="10.00"></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="netProfitRate">净利润率(%)</label>
                      <div class="col-sm-6">
                        <input type="text" name="netProfitRate" class="form-control" id="netProfitRate" placeholder="10.00" readonly></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="totalCost">成本费用总额</label>
                      <div class="col-sm-6">
                        <input type="text" name="totalCost" class="form-control" id="totalCost" placeholder="10.00" readonly></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="costExpenseRate">成本费用率(%)</label>
                      <div class="col-sm-6">
                        <input type="text" name="costExpenseRate" class="form-control" id="costExpenseRate" placeholder="10.00" readonly></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="taxBase">计税基数</label>
                      <div class="col-sm-6">
                        <input type="text" name="taxBase" class="form-control" id="taxBase" placeholder="10.00" readonly></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="taxRate">付税率(%)</label>
                      <div class="col-sm-6">
                        <input type="text" name="taxRate" class="form-control" id="taxRate" placeholder="10.00" readonly></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="mainRevenueGrowthAmount"><span class="required">*</span>主营业务收入增长额</label>
                      <div class="col-sm-6">
                        <input type="text" name="mainRevenueGrowthAmount" class="form-control" id="mainRevenueGrowthAmount" placeholder="10.00"></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="growthRate"><span class="required">*</span>增长率(%)</label>
                      <div class="col-sm-6">
                        <input type="text" name="growthRate" class="form-control" id="growthRate" placeholder="10.00"></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="operatingProfitGrowthAmount"><span class="required">*</span>营业利润增长额</label>
                      <div class="col-sm-6">
                        <input type="text" name="operatingProfitGrowthAmount" class="form-control" id="operatingProfitGrowthAmount" placeholder="10.00"></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="operatingProfitGrowthRate"><span class="required">*</span>营业利润增长率(%)</label>
                      <div class="col-sm-6">
                        <input type="text" name="operatingProfitGrowthRate" class="form-control" id="operatingProfitGrowthRate" placeholder="10.00"></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="netProfitGrowthAmount"><span class="required">*</span>净利润增长额</label>
                      <div class="col-sm-6">
                        <input type="text" name="netProfitGrowthAmount" class="form-control" id="netProfitGrowthAmount" placeholder="10.00"></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="netProfitGrowthRate"><span class="required">*</span>净利润增长率(%)</label>
                      <div class="col-sm-6">
                        <input type="text" name="netProfitGrowthRate" class="form-control" id="netProfitGrowthRate	" placeholder="10.00"></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="mainCostRate">主营业务成本率(%)</label>
                      <div class="col-sm-6">
                        <input type="text" name="mainCostRate" class="form-control" id="mainCostRate" placeholder="10.00" readonly></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-4 control-label" for="periodExpenseRate">期间费用率(%)</label>
                      <div class="col-sm-6">
                        <input type="text" name="periodExpenseRate" class="form-control" id="periodExpenseRate" placeholder="10.00" readonly></div>
                    </div>
                  </fieldset>
                </div>
                <div class="modal-footer">
                  <div class="form-group">
                    <div class="col-sm-4" id="btn_blank"></div>
                    <div class="col-sm-3">
                      <button type="button" class="btn btn-default cancel" data-dismiss="modal">取消</button></div>
                    <div class="col-sm-3">
                      <button type="submit" id="btn_save" class="btn btn-default add" onclick="saveUser()">保存</button></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
        <div class="panel-body">
          <table id="profitList" class="table" cellspacing="0" width="100%"></table>
        </div>
      </div>
    </section>
  </body>

</html>
