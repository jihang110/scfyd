<!DOCTYPE html>
<html lang="en">
 <head> 
  <meta charset="utf-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" /> 
  <meta name="description" content="" /> 
  <meta name="author" content="ThemeBucket" /> 
  <link rel="shortcut icon" href="#" type="image/png" /> 
  <title>用户管理</title> 
  <link href="../../css/style.css" rel="stylesheet" /> 
  <link href="../../css/style-responsive.css" rel="stylesheet" /> 
  <link href="../../css/bootstrap-table.css" rel="stylesheet" /> 
  <link href="../../css/validator/bootstrapValidator.css" rel="stylesheet" />
  <link href="../../js/bootstrap-datetimepicker/css/datetimepicker.css" rel="stylesheet" /> 
  <link href="../../css/sysfun.css" rel="stylesheet" /> 
  <link href="../../106/css/selectordie_theme_03.css" rel="stylesheet" /> 
  <script src="../../js/jquery-3.0.0.min.js" type="text/javascript"></script> 
  <script src="../../106/js/selectordie.min.js" type="text/javascript"></script> 
  <script src="../../js/bootstrap.min.js"></script> 
  <script src="../../js/CloudUtils.js"></script> 
  <script src="../../js/password.js"></script> 
  <script src="../../js/store.js" type="text/javascript"></script> 
  <script src="../../js/jquery.nicescroll.js"></script> 
  <script type="text/javascript" src="../../js/jquery.validate.min.js"></script> 
  <script src="../../js/validation-init.js"></script> 
  <script type="text/javascript" src="../../js/advanced-datatable/js/jquery.dataTables.js"></script> 
  <script type="text/javascript" src="../../js/bootstrap-table.js"></script> 
  <script type="text/javascript" src="../../js/bootstrap-validator/bootstrapValidator.js"></script> 
  <script type="text/javascript" src="../../js/bootstrap-validator/zh_CN.js"></script>
  <script type="text/javascript" src="../../js/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
  <script type="text/javascript" src="../../js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
  <script type="text/javascript" src="../../js/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script> 
  <script type="text/javascript" src="../../js/bootbox-4.4.0/bootbox.js"></script>
  <script type="text/javascript" src="../../js/jquery.number.js"></script> 
  <!--dynamic table initialization --> 
  <script src="../../js/crm/supplierTradeManager/supplierTradeManager.js" type="text/javascript"></script> 
 </head> 
 <body class="iframeBody"> 
  <section> 
   <div class="container-fluid"> 
    <div class="row"> 
     <div class="title">
      <span>主要供应商</span>
     </div> 
    </div> 
    <fieldset> 
     <div class="row rowpad"> 
      <div class="form-group"> 
       <div class="col-sm-2"> 
        <button id="btn_add" type="button" class="btn btn-default add" data-toggle="modal" onclick="addFun()"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加供应商采购</button> 
       </div> 
       <div class="col-sm-2"> 
        <button id="btn_add_risk_analy" type="button" style="background: #52f99a;" class="btn btn-default add" data-toggle="modal" onclick="riskAnalyAdd()"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加风险分析</button> 
       </div> 
       <form class="form-horizontal" role="form" id="searchForm"> 
        <div class="col-sm-6"> 
         <select id="txt_corpId" name="txt_corpId" class="form-control"> </select> 
        </div> 
       </form> 
       <div class="col-sm-2"> 
        <a onclick="searchFun()" class="btn btn-primary search">查找</a> 
       </div> 
      </div> 
     </div> 
    </fieldset> 
    <form class="form-horizontal" role="form" id="addForm" data-toggle="validator"> 
     <div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true" data-backdrop="static" role="dialog" aria-labelledby="addModalLabel"> 
      <div class="modal-dialog" role="document"> 
       <div class="modal-content"> 
        <div class="modal-header"> 
         <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span> </button> 
         <h4 class="modal-title" id="addModalLabel">添加</h4> 
        </div> 
        <div class="modal-body"> 
         <input type="hidden" id="recUid" name="recUid" /> 
         <input type="hidden" id="isEdit" name="isEdit" /> 
         <div class="form-group"> 
          <label class="col-sm-4 control-label" for="supplierName"><span class="required">*</span>供应商名称</label> 
          <div class="col-sm-6"> 
           <input type="text" name="supplierName" class="form-control" id="supplierName" placeholder="供应商名称" /> 
          </div> 
         </div> 
         <div class="form-group"> 
          <label class="col-sm-4 control-label" for="products">采购产品</label> 
          <div class="col-sm-6"> 
           <input type="text" name="products" class="form-control" id="products" placeholder="采购产品" /> 
          </div> 
         </div> 
         <div class="form-group"> 
          <label class="col-sm-4 control-label" for="corpId">企业名称</label> 
          <div class="col-sm-6"> 
           <select id="corpId" name="corpId" class="form-control"> </select> 
          </div> 
         </div> 
         <div class="form-group"> 
          <label class="col-sm-4 control-label" for="operTime">年月</label> 
          <div class="col-sm-6">
			<span style="position: relative; z-index: 9999;">
				<input id="operTime" style="cursor: pointer;" name="operTime" class="form-control" size="16" type="text"  readonly>
			</span>
		</div>
         </div> 
         <div class="form-group"> 
          <label class="col-sm-4 control-label" for="currentBuy">当月采购</label> 
          <div class="col-sm-6"> 
           <input type="text" name="currentBuy" class="form-control" id="currentBuy" placeholder="1000.00" /> 
          </div> 
         </div> 
         <div class="form-group"> 
          <label class="col-sm-4 control-label" for="currentPay">当月付款</label> 
          <div class="col-sm-6"> 
           <input type="text" name="currentPay" class="form-control" id="currentPay" placeholder="1000.00" /> 
          </div> 
         </div> 
         <div class="form-group"> 
          <label class="col-sm-4 control-label" for="balance">余额</label> 
          <div class="col-sm-6"> 
           <input type="text" name="balance" class="form-control" id="balance" placeholder="1000.00" /> 
          </div> 
         </div> 
         <div class="form-group"> 
          <label class="col-sm-4 control-label" for="accountAndSettlement">账期和结算方式</label> 
          <div class="col-sm-6"> 
           <input type="text" name="accountAndSettlement" class="form-control" id="accountAndSettlement" placeholder="" /> 
          </div> 
         </div> 
         <div class="form-group"> 
          <label class="col-sm-4 control-label" for="firstHalfTransaction">上半年交易额</label> 
          <div class="col-sm-6"> 
           <input type="text" name="firstHalfTransaction" class="form-control" id="firstHalfTransaction" placeholder="10.00" /> 
          </div> 
         </div> 
         <div class="form-group"> 
          <label class="col-sm-4 control-label" for="totalAnnualPurchases">占全年总采购额(%)</label> 
          <div class="col-sm-6"> 
           <input type="text" name="totalAnnualPurchases" class="form-control" id="totalAnnualPurchases" placeholder="10.00" /> 
          </div> 
         </div> 
         <div class="form-group"> 
          <label class="col-sm-4 control-label" for="financialPhone"><span class="required">*</span>供应商财务电话</label> 
          <div class="col-sm-6"> 
           <input type="text" name="financialPhone" class="form-control" id="financialPhone" placeholder="13800000000" /> 
          </div> 
         </div> 
        </div> 
        <div class="modal-footer"> 
         <div class="form-group"> 
          <div class="col-sm-4"></div> 
          <div class="col-sm-3"> 
           <button type="button" class="btn btn-default cancel" data-dismiss="modal">取消</button>
          </div> 
          <div class="col-sm-3"> 
           <button type="submit" id="btn_save" class="btn btn-default add" onclick="saveUser()">保存</button>
          </div> 
         </div> 
        </div> 
       </div> 
      </div> 
     </div> 
    </form> 
    <form class="form-horizontal" role="form" id="riskForm" data-toggle="validator"> 
     <div class="modal fade" aria-hidden="true" data-backdrop="static" id="riskModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel"> 
      <div class="modal-dialog" role="document"> 
       <div class="modal-content"> 
        <div class="modal-header"> 
         <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span> </button> 
         <h4 class="modal-title" id="riskModalLabel">添加</h4> 
        </div> 
        <div class="modal-body"> 
         <input type="hidden" id="recUid" name="recUid" /> 
         <input type="hidden" id="riskEdit" name="riskEdit" /> 
         <div class="form-group"> 
          <label class="col-sm-4 control-label" for="r_corpId">企业名称</label> 
          <div class="col-sm-6"> 
           <select id="r_corpId" name="r_corpId" class="form-control"> </select> 
          </div> 
         </div> 
         <div class="form-group"> 
          <label class="col-sm-4 control-label" for="purchaseRiskPoint"><span class="required">*</span>采购风险点分析</label> 
          <div class="col-sm-6"> 
           <textarea rows="3" name="purchaseRiskPoint" class="form-control" id="purchaseRiskPoint"></textarea> 
          </div> 
         </div> 
         <div class="form-group"> 
          <label class="col-sm-4 control-label" for="generateAnalysis"><span class="required">*</span>生成分析</label> 
          <div class="col-sm-6"> 
           <textarea rows="3" name="generateAnalysis" class="form-control" id="generateAnalysis"></textarea> 
          </div> 
         </div> 
         <div class="form-group"> 
          <label class="col-sm-4 control-label" for="multipleAnalysis"><span class="required">*</span>生产设备、产能、EHS等分析</label> 
          <div class="col-sm-6"> 
           <textarea rows="3" name="multipleAnalysis" class="form-control" id="multipleAnalysis"></textarea> 
          </div> 
         </div> 
        </div> 
        <div class="modal-footer"> 
         <div class="form-group"> 
          <div class="col-sm-4"></div> 
          <div class="col-sm-3"> 
           <button type="button" class="btn btn-default cancel" data-dismiss="modal">取消</button>
          </div> 
          <div class="col-sm-3"> 
           <button type="submit" id="btn_save" class="btn btn-default add" data-dismiss="modal" onclick="saveRiskAnaly()">保存</button>
          </div> 
         </div> 
        </div> 
       </div> 
      </div> 
     </div> 
    </form> 
    <div class="panel-body"> 
     <table id="supplierTradeList" class="table table-bordered" cellspacing="0" width="100%"> 
     </table> 
     <table id="riskAnalyList" class="table table-bordered" cellspacing="0" width="100%"> 
     </table> 
    </div> 
   </div> 
  </section>   
 </body>
</html>
