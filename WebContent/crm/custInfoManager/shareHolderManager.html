<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="ThemeBucket">
  <link rel="shortcut icon" href="#" type="image/png">
  <title>股东信息</title>
  <link href="../../css/style.css" rel="stylesheet">
  <link href="../../css/style-responsive.css" rel="stylesheet">
  <link href="../../css/bootstrap-table.css" rel="stylesheet">
  <link href="../../css/validator/bootstrapValidator.css" rel="stylesheet">
  <link href="../../js/bootstrap-datetimepicker/css/datetimepicker.css" rel="stylesheet" />
  <link href="../../css/bootstrap-fileupload.min.css" rel="stylesheet" type="text/css"/> 
  <link href="../../css/sysfun.css" rel="stylesheet">
  <link href="../../106/css/selectordie_theme_03.css" rel="stylesheet">
  <script src="../../js/jquery-3.0.0.min.js" type="text/javascript"></script>
  <script src="../../106/js/selectordie.min.js" type="text/javascript"></script>
  <script src="../../js/bootstrap.min.js"></script> 
  <script src="../../js/CloudUtils.js"></script>
  <script src="../../js/password.js"></script>
  <script src="../../js/store.js" type="text/javascript"></script>
  <script src="../../js/jquery.nicescroll.js"></script>
  <script type="text/javascript" src="../../js/advanced-datatable/js/jquery.dataTables.js"></script>
  <script type="text/javascript" src="../../js/bootstrap-table.js"></script>
  <script type="text/javascript" src="../../js/bootstrap-validator/bootstrapValidator.js"></script>
  <script type="text/javascript" src="../../js/bootstrap-validator/zh_CN.js"></script>
  <script type="text/javascript" src="../../js/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
  <script type="text/javascript" src="../../js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
  <script type="text/javascript" src="../../js/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
  <script type="text/javascript" src="../../js/bootbox-4.4.0/bootbox.js"></script>
  <script type="text/javascript" src="../../js/bootstrap-fileupload.min.js"></script>
  <script type="text/javascript" src="../../js/ajaxfileupload.js"></script>
  <script type="text/javascript" src="../../js/jquery.number.js"></script>
<!--dynamic table initialization -->
   <script src="../../js/crm/custInfoManager/shareHolderManager.js" type="text/javascript"></script>
</head>

<body class="iframeBody">
<section>
<div class="main-content-child">
		<div class="row">
			<div class="title">
				<span>股东信息</span>
			</div>
		</div>
		<fieldset>
			<div class="row rowpad">
				<div class="form-group">
					<div class="col-sm-2">
						<button id="btn_add" type="button" class="btn btn-default add"
							data-toggle="modal" onclick="addFun()">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加
						</button>
					</div>
					<form id="searchForm" class="form-horizontal" role="form">
						<div class="col-sm-3">
							<input class="form-control" placeholder="股东名称"
								name="s_shareName" id="s_shareName" type="text"
								autofocus="" />
						</div>
						<div class="col-sm-3">
							<input class="form-control" placeholder="股东性质"
								name="s_shareType" id="s_shareType" type="text"
								autofocus="" />
						</div>
						<div class="col-sm-2">
							<select id="s_corpId" name="s_corpId" class="form-control"></select> 
						</div>
						<div class="col-sm-2">
							<a onclick="searchFun()" class="btn btn-primary search">查找</a>
						</div>
					</form>
				</div>
			</div>
		</fieldset>
		<form class="form-horizontal" role="form" id="addForm"
			data-toggle="validator">
			<input type="hidden" id="isEdit" name="isEdit"> 
			<input type="hidden" id="shareHolderId" name="shareHolderId">
			<div class="modal fade" id="addModal" tabindex="-1" role="dialog"
				aria-labelledby="addModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="addModalLabel">新增</h4>
						</div>
						<div class="modal-body">
							<fieldset id='field'>
							  <div class="form-group">
					            <label class="col-sm-4 control-label" for="shareName">股东名称</label>
					            <div class="col-sm-6">
					            	<input type="text" name="shareName" class="form-control" id="shareName">
					            </div>
					          </div>
					          <div class="form-group">
					            <label class="col-sm-4 control-label" for="shareType">股东性质</label>
					            <div class="col-sm-6">
						            <select id="shareType" name=shareType class="form-control">
											<option value="1">个人</option>
											<option value="2">法人</option>
											<option value="3">其他</option>
										</select>
				                </div>
					          </div>
					          <div class="form-group">
					            <label class="col-sm-4 control-label" for="corpId"><span class="required">*</span>所属企业</label>
					            <div class="col-sm-6">
					            	<select id="corpId" name=corpId class="form-control" >
					                </select>
					            </div>
					          </div>
					          <div class="form-group">
					            <label class="col-sm-4 control-label"  for="subscribedCapital">认缴资本</label>
					            <div class="col-sm-6">
					            	<input type="text" name="subscribedCapital" class="form-control" id="subscribedCapital">
					         	</div>
					          </div>
					          <div class="form-group">
					            <label class="col-sm-4 control-label"  for="paidInCapital">实缴资本</label>
					            <div class="col-sm-6">
					            	<input type="text" name="paidInCapital" class="form-control" id="paidInCapital" >
					         	</div>
					          </div>
					          <div class="form-group">
					            <label class="col-sm-4 control-label"  for="shareProportion">持股比例(%)</label>
					            <div class="col-sm-6">
					            	<input type="text" name="shareProportion" class="form-control" id="shareProportion" >
					         	</div>
					          </div>
					          <div class="form-group">
					            <label class="col-sm-4 control-label"  for="note">一年内股东变动情况</label>
					            <div class="col-sm-6">
					            	<textarea rows="3" name="note" class="form-control" id="note" ></textarea>
					         	</div>
					          </div>
							</fieldset>
						</div>
						<div class="modal-footer">
						  <div class="form-group">
						  	<div class="col-sm-4"></div>
							<div class="col-sm-3">
								<button type="button" class="btn btn-default cancel"
									data-dismiss="modal">取消
								</button>
							</div>
							<div class="col-sm-3">
								<button type="submit" id="btn_save" class="btn btn-default add"
									data-dismiss="modal" onclick="saveUser()">保存
								</button>
							</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>

		<div class="panel-body">
			<table id="userListTable" class="table" cellspacing="0" width="100%">
			</table>
		</div>
	</div>
</section>

</body>
</html>
