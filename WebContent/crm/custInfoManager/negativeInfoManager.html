<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="ThemeBucket">
  <link rel="shortcut icon" href="#" type="image/png">
  <title>负面信息</title>
  <link href="../../css/style.css" rel="stylesheet">
  <link href="../../css/style-responsive.css" rel="stylesheet">
  <link href="../../css/bootstrap-table.css" rel="stylesheet">
  <link href="../../css/validator/bootstrapValidator.css" rel="stylesheet">
  <link href="../../js/bootstrap-datetimepicker/css/datetimepicker.css" rel="stylesheet" />
  <link href="../../css/bootstrap-fileupload.min.css" rel="stylesheet" type="text/css"/> 
  <link href="../../css/sysfun.css" rel="stylesheet">
  <link href="../../106/css/selectordie_theme_03.css" rel="stylesheet">
  <script src="../../js/jquery-3.0.0.min.js" type="text/javascript"></script>
  <script src="../../106/js/selectordie.min.js" type="text/javascript"></script>
  <script src="../../js/bootstrap.min.js"></script> 
  <script src="../../js/CloudUtils.js"></script>
  <script src="../../js/password.js"></script>
  <script src="../../js/store.js" type="text/javascript"></script>
  <script src="../../js/jquery.nicescroll.js"></script>
  <script type="text/javascript" src="../../js/advanced-datatable/js/jquery.dataTables.js"></script>
  <script type="text/javascript" src="../../js/bootstrap-table.js"></script>
  <script type="text/javascript" src="../../js/bootstrap-validator/bootstrapValidator.js"></script>
  <script type="text/javascript" src="../../js/bootstrap-validator/zh_CN.js"></script>
  <script type="text/javascript" src="../../js/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
  <script type="text/javascript" src="../../js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
  <script type="text/javascript" src="../../js/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
  <script type="text/javascript" src="../../js/bootbox-4.4.0/bootbox.js"></script>
  <script type="text/javascript" src="../../js/bootstrap-fileupload.min.js"></script>
  <script type="text/javascript" src="../../js/ajaxfileupload.js"></script>
<!--dynamic table initialization -->
   <script src="../../js/crm/custInfoManager/negativeInfoManager.js" type="text/javascript"></script>
</head>

<body class="iframeBody">
<section>
<div class="main-content-child">
		<div class="row">
			<div class="title">
				<span>负面信息</span>
			</div>
		</div>
		<fieldset>
			<div class="row rowpad">
				<div class="form-group">
					<div class="col-sm-2">
						<button id="btn_add2" type="button" class="btn btn-default add"
							data-toggle="modal" onclick="addPicFun()">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加截图信息
						</button>
					</div>
					<div class="col-sm-2">
						<button id="btn_add3" type="button" class="btn btn-default add"
							data-toggle="modal" onclick="addNoteFun()" style="background: #52f99a;">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加负债分析
						</button>
					</div>
					<form id="searchForm" class="form-horizontal" role="form">
						<div class="col-sm-6">
							<select id="s_corpId" name="s_corpId" class="form-control"></select> 
						</div>
						<div class="col-sm-2">
							<a onclick="searchFun()" class="btn btn-primary search">查找</a>
						</div>
					</form>
				</div>
			</div>
		</fieldset>
		<form class="form-horizontal" role="form" id="addForm2"
			data-toggle="validator" ENCTYPE="multipart/form-data">
			<input type="hidden" id="isEdit2" name="isEdit">
	       	<input type="hidden" id="negUpId" name="negUpId">
			<div class="modal fade" id="addModal2" tabindex="-1" role="dialog"
				aria-labelledby="addModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="addModalLabel2">新增</h4>
						</div>
						<div class="modal-body">
							<fieldset id='field2'>
							  <div class="form-group">
					            <label class="col-sm-4 control-label" for="corpId"><span class="required">*</span>企业名称</label>
					            <div class="col-sm-6">
						            <select id="corpId" name="corpId" class="form-control" >
					                </select>
				                </div>
					          </div>
					          <div class="form-group">
					            <label class="col-sm-4 control-label" for="mainSiteNegativeInfoPic">主要网站负面信息截图</label>
					            <div class="col-sm-6">
					            	<div class="input-group">
					            	  <input type="text" class="form-control" id="mainSiteNegativeInfoPic" name="mainSiteNegativeInfoPic" readonly>
								      <span class="input-group-addon">
											<i class="fa fa-ellipsis-h" aria-hidden="true"  onclick="fileSelect();"></i>
											 <input type="file" name="file" id="file" onchange="ajaxFileUpload();" style="display:none;">
								      </span>
								    </div>
					            </div>
					          </div>
					          <div class="form-group">
					            <label class="col-sm-4 control-label" for="negativeInfoSource">负面信息来源</label>
					            <div class="col-sm-6">
						            <input type="text" name="negativeInfoSource" class="form-control" id="negativeInfoSource">
				                </div>
					          </div>
					          <div class="form-group">
					            <label class="col-sm-4 control-label"  for="webAddr">对应网站地址</label>
					            <div class="col-sm-6">
					            	<input type="text" name="webAddr" class="form-control" id="webAddr">
					         	</div>
					          </div>
					          <div class="form-group">
					            <label class="col-sm-4 control-label"  for="negativeInfoSummary">负面信息小结</label>
					            <div class="col-sm-6">
					            	<textarea rows="3" name="negativeInfoSummary" class="form-control" id="negativeInfoSummary" ></textarea>
					         	</div>
					          </div>
							</fieldset>
						</div>
						<div class="modal-footer">
						  <div class="form-group">
						  	<div class="col-sm-4"></div>
							<div class="col-sm-3">
								<button type="button" class="btn btn-default cancel"
									data-dismiss="modal">取消
								</button>
							</div>
							<div class="col-sm-3">
								<button type="submit" id="btn_save2" class="btn btn-default add"
									data-dismiss="modal" onclick="saveUser(2)">保存
								</button>
							</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
		<form class="form-horizontal" role="form" id="addForm3"
			data-toggle="validator" ENCTYPE="multipart/form-data">
			<input type="hidden" id="isEdit3" name="isEdit">
	       	<input type="hidden" id="debtVaId" name="debtVaId">
			<div class="modal fade" id="addModal3" tabindex="-1" role="dialog"
				aria-labelledby="addModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="addModalLabel3">新增</h4>
						</div>
						<div class="modal-body">
							<fieldset id='field3'>
								<div class="form-group">
					            <label class="col-sm-4 control-label" for="corpId"><span class="required">*</span>企业名称</label>
					            <div class="col-sm-6">
						            <select id="corpId3" name="corpId" class="form-control" >
					                </select>
				                </div>
					          </div>
					          <div class="form-group">
					            <label class="col-sm-4 control-label" for="operYear">年份</label>
					            <div class="col-sm-6">
								    <span style="position: relative; z-index: 9999;">
								    <input id="operYear" name="operYear" style="cursor: pointer;" class="form-control" size="16" type="text" value="2016" readonly>
								    </span>
								    <span class="add-on"><i class="icon-calendar"></i></span>
					          	</div>
					          </div>
					          <div class="form-group">
					            <label class="col-sm-4 control-label" for="rigidDebtAnalysis">刚性负债分析</label>
					            <div class="col-sm-6">
						            <textarea rows="3" name="rigidDebtAnalysis" class="form-control" id="rigidDebtAnalysis" ></textarea>
				                </div>
					          </div>
					          <div class="form-group">
					            <label class="col-sm-4 control-label"  for="implicitDebtAnalysis">隐性负债分析</label>
					            <div class="col-sm-6">
					            	<textarea rows="3" name="implicitDebtAnalysis" class="form-control" id="implicitDebtAnalysis" ></textarea>
					         	</div>
					          </div>
					          <div class="form-group">
					            <label class="col-sm-4 control-label"  for="comprehensiveEvaluation">综合评定</label>
					            <div class="col-sm-6">
					            	<textarea rows="3" name="comprehensiveEvaluation" class="form-control" id="comprehensiveEvaluation" ></textarea>
					         	</div>
					          </div>
							</fieldset>
						</div>
						<div class="modal-footer">
						  <div class="form-group">
						  	<div class="col-sm-4"></div>
							<div class="col-sm-3">
								<button type="button" class="btn btn-default cancel"
									data-dismiss="modal">取消
								</button>
							</div>
							<div class="col-sm-3">
								<button type="submit" id="btn_save3" class="btn btn-default add"
									data-dismiss="modal" onclick="saveUser(3)">保存
								</button>
							</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>	
		<div class="panel-body">
			<table id="userListTable2" class="table" cellspacing="0" width="100%">
			</table>
			<table id="userListTable3" class="table" cellspacing="0" width="100%">
			</table>
		</div>
	</div>
	
</section>

</body>
</html>
